<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://static.toiimg.com/photo/msid-68113999,width-96,height-65.cms);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    main {
      max-width: 400px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid whitesmoke;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.5;
    }

    form {
      margin-top: 20px;
      animation: slideIn 1s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    label {
      display: block;
      margin-bottom: 9px;
      font-weight: bold;
      animation: fadeIn 1s;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      animation: fadeIn 1s;
    }

    textarea {
      height: 120px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeIn 1s;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>We would love to hear from you</p>

    <form action="naveenreddy98079@gmail.com " method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div>
        <input type="submit" value="Send Message">
      </div>
    </form>
  </main>
</body>
</html>
